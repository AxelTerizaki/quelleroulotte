<html>

<head>
	<link rel="stylesheet" href="controller.css">
</head>

<body>
	<div class="panel">
		<div>
			Question : <div class="ip--question"></div>
		</div>
		<div>
			<p>N° : <span class="ip--id"></span></p>
		</div>
		<div>
			Réponse : <div class="ip--answer"></div>
		</div>
		<div>
			<p>Temps écoulé : <span class="ip--timer"></span>s</p>
		</div>

		<div class="small-actions">
			<button id="start" class="paused stopped">▶ Lancer le jeu</button>
			<button id="pause" class="started">⏸ Mettre le jeu en pause</button>
			<button id="goto-last" class="started">⏭ Aller à la dernière question</button>
			<button id="stop" class="started paused">⏹ Arrêter le jeu</button>
		</div>
	</div>

	<div class="large-actions started">
		<button id="previous" title="Question précédente">⏪</button>
		<button id="reveal" title="Réveler la réponse au public">⏺</button>
		<button id="next" title="Question suivante">⏩</button>
	</div>

	<footer>
		Nombre de questions chargés : <span class="ip--nbLoaded"></span>
		<button id="dl-again">🔄 Re-télécharger la liste des questions</button>
	</footer>

	<script src="controller.js"></script>
</body>

</html>
